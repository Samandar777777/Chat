<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Homework</title>
</head>
<body>
    <div class="container">
        <div class="container__top">
            <p>MARK ZUKKERBERG</p>
            <span><i class="fa-solid fa-xmark"></i></span>
        </div>
        <main class="container__main">
            <div class="container__main--top">
                <span>TODAY</span>
            </div>
            <div class="container__main--massage">
                <p class="container__main--massage--time">
                    10:53
                </p>
                <div class="container__main--massage--item">
                    <span>Hi, Mark! I made a new design for Messenger App.</span>
                </div>
            </div>
            <div class="container__main--left">
                <p class="container__main--left--time">
                    10:57
                </p>
                <div class="container__main--left--item">
                    <span>Yo! Send it to my assisetent and we'll review it during the year.</span>
                </div>
            </div>
            <div class="container__main--massage">
                <p class="container__main--massage--time">
                    10:53
                </p>
                <div class="container__main--massage--short">
                    <span>But Mark...</span>
                </div>
            </div>
            <div class="container__main--left">
                <p class="container__main--left--time">
                    10:57
                </p>
                <div class="container__main--left--short">
                    <span>You were blocked by the user.</span>
                </div>
            </div>
            <form action="#" class="container__main--send">
                <input type="text" placeholder="Enter your massage">
                <button>SEND</button>
            </form>
        </main>
    </div>
</body>
</html>
